<ion-header  class="ion-no-border">
  <ion-toolbar>
	    <ion-title color="dark" size="large" slot="start" class="drop">
	      𝖓𝖔𝖙𝖙𝖔
	    </ion-title>
	   <ion-button slot="end" (click)="logout()" fill="outline" size="small" class="drop" color="danger">  <ion-icon slot="start" name="log-out-outline"></ion-icon>desconectar
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fullheight xc">
    <ion-item-group>


      <div class="fullheight xc" id="titulo-app">    
        <ion-label color="dark">estadística de notas</ion-label>     
      </div>





	  <ion-grid>
	  <ion-row>
	    <ion-col size="9">
		<ion-text color="dark">creadas hoy:</ion-text>
	    </ion-col>
	    <ion-col size="3">
      	<ion-text  color="primary">{{dia}}</ion-text>
	    </ion-col>
	  </ion-row>
	  <ion-row>
	    <ion-col size="10">
 		<ion-text color="dark">creadas este mes:</ion-text> 
	    </ion-col>
	    <ion-col size="2">
      	<ion-label color="primary">{{mes}}</ion-label>
	    </ion-col>
	  </ion-row>
	  <ion-row>
	    <ion-col size="8">
      	<ion-text color="dark">tipo recurrente:</ion-text>
	    </ion-col>
	    <ion-col size="4">
 		<ion-label color="primary">{{tipo}}</ion-label> 
	    </ion-col>
	  </ion-row>	  	  
	</ion-grid>

 



       <div class="fullheight xc">  
        <ion-button [routerLink]="['/dashboard']" fill="outline" class="drop" size="small" color="danger" slot="start">  
          <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>volver
      </ion-button>
       </div>

   </ion-item-group>
  </div>





</ion-content>
