<ion-header  class="ion-no-border">
  <ion-toolbar>

    <ion-title color="dark" size="large" slot="start" class="drop">
      ùñìùñîùñôùñôùñî
    </ion-title>

	   <ion-button slot="end" (click)="logout()" fill="outline" size="small" class="drop" color="danger">  <ion-icon slot="start" name="log-out-outline"></ion-icon>desconectar
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fullheight xc">
    <ion-item-group>


      <div class="fullheight xc" id="titulo-app">    
        <ion-label color="dark">crear nota</ion-label>     
      </div>

    <form [formGroup]="ionicForm" (ngSubmit)="iniciar()">

      <ion-item>
        <ion-label color="warning" position="floating">t√≠tulo</ion-label>
        <container-element [ngSwitch]="seleccionTipo" class="drop">
           <div *ngSwitchCase="1">
              <ion-input formControlName="titulo" type="text" placeholder="ej: lista de peliculas" ></ion-input>             
           </div>
           <div *ngSwitchCase="2">
              <ion-input type="text" formControlName="titulo"  placeholder="ej: fotos de piscinas" ></ion-input>
           </div>
           <div *ngSwitchCase="3">
              <ion-input formControlName="titulo" type="text" placeholder="ej: cumplea√±os de julieta" ></ion-input>
           </div>
           <div *ngSwitchDefault>        
            <ion-input type="text" disabled ></ion-input>
          </div>
        </container-element>        
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-label color="danger">tipo</ion-label>
          <ion-select (ionChange)="clean()" formControlName="tipo" [(ngModel)]="seleccionTipo" placeholder="selecci√≥n">
            <ion-select-option value="1">texto</ion-select-option>
            <ion-select-option value="2">imagen</ion-select-option>
            <ion-select-option value="3">recordatorio</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>


      <ion-item>
        <container-element [ngSwitch]="seleccionTipo" class="drop">
           <div *ngSwitchCase="1">
              <ion-label color="primary" position="stacked">contenido</ion-label>
              <ion-textarea formControlName="contenido" inputmode="text" placeholder="ej: mononoke hime, ghost in the shell"></ion-textarea>             
           </div>
           <div *ngSwitchCase="2">
              <ion-label color="primary" position="stacked">seleccione archivo:</ion-label>
              <ion-input formControlName="contenido" accept="jpg,png" type="file"></ion-input>
           </div>
           <div *ngSwitchCase="3">
               <ion-label color="success" position="stacked">seleccione fecha:</ion-label>
                <ion-datetime formControlName="contenido" displayFormat="DD MM YYYY" placeholder="2020-11-17"></ion-datetime>
           </div>
           <div *ngSwitchDefault>valor no v√°lido.</div>          
        </container-element>
       </ion-item>



       <div class="fullheight xc">  
        <ion-button (click)="volver()" fill="outline" class="drop" size="small" color="warning" slot="start">  
          <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>volver
      </ion-button>
         <ion-button type="submit" [disabled]="ionicForm.invalid" fill="outline" class="drop" size="small" color="success" slot="start">  
          <ion-icon slot="start" name="checkmark-done-circle-outline"></ion-icon>guardar
      </ion-button>
       </div>

    </form>

   </ion-item-group>
  </div>
</ion-content>
